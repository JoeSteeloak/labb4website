<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" src="./js/register.js"></script>
</head>

<body>
    <header>
        <h1 class="whisper-regular">Curriculum Vitae</h1>
    </header>
    <main>
        <p>Create a new user</p>
        <div class="formContainer">
            <form action="" id="registerForm">
                <!-- Username -->
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" maxlength="255" minlength="4"><br>
                <!-- Password -->
                <label for="password">Password:</label><br>
                <input type="text" name="password" id="password" maxlength="255" minlength="4"><br>
                <!-- registreraknapp -->
                <input type="button" id="registerBtn" value="Register">
                <!-- avbrytknapp -->
                <input type="button" id="backBtn" value="Back">
            </form>
            <div id="error"></div>
            <div id="success"></div>
        </div>
    </main>
</body>

</html>
