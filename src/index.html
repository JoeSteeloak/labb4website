<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="whisper-regular">Curriculum Vitae</h1>
    </header>
    <main>
        <p>Please enter your credentials</p>
        <div class="formContainer">
            <form action="" id="loginForm">
                <!-- Username -->
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username"  maxlength="255"><br>
                <!-- Password -->
                <label for="password">Password:</label><br>
                <input type="text" name="password" id="password" maxlength="255"><br>
                <!-- log in-knapp -->
                <input type="submit" id="loginBtn" value="Log in">
                <!-- registrera-knapp -->
                <input type="button" id="registerBtn" value="Register">
            </form>
        </div>
    </main>
</body>

</html>
