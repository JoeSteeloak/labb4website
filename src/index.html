<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/styles.scss">
    <script type="module" src="./js/login.js"></script>
</head>

<body>
    <header>
        <h1>Curriculum Vitae</h1>
        <nav>
            <ul>
                <li><a href="index.html">Log in</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-page">
            <div class="form">
                <form action="" id="login" class="login-form">
                    <!-- Username -->
                    <input type="text" name="username" id="username" maxlength="255" placeholder="Username">
                    <!-- Password -->
                    <input type="password" name="password" id="password" maxlength="255" placeholder="Password">
                    <!-- log in-knapp -->
                    <input type="submit" id="loginBtn" class="button" value="LOGIN">
                    <!-- registrera-knapp -->
                    <input type="button" id="registerBtn" class="button" value="REGISTER">
                </form>
                <div id="error"></div>
                <div id="success"></div>
            </div>
        </div>

    </main>
</body>

</html>
